server {
    bind_address = "0.0.0.0"
    bind_port = "8081"
    trust_domain = "cluster.local"
    data_dir = "/var/lib/spire/data/server"
    log_level = "DEBUG"
    ca_ttl = "168h"
    default_x509_svid_ttl = "48h"
}

plugins {
    DataStore "sql" {
        plugin_data {
            database_type = "sqlite3"
            connection_string = "/var/lib/spire/data/server/datastore.sqlite3"
        }
    }

    KeyManager "disk" {
        plugin_data {
            keys_path = "/var/lib/spire/data/server/keys.json"
        }
    }

    # TODO: add node attestor
    NodeAttestor "<add attestor>" {

    }

    UpstreamAuthority "disk" {
        plugin_data {
            cert_file_path = "/var/lib/spire/certs/root-cert.pem"
            key_file_path = "/var/lib/spire/certs/key.pem"
        }
    }
}