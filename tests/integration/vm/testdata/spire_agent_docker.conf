agent {
    data_dir = "/var/lib/spire/data/agent"
    log_level = "DEBUG"
    trust_domain = "cluster.local"

    server_address = "spire-server.spire" # requires DNS entry in /etc/hosts
    server_port = 8081

    socket_path = "/var/run/spire/api.sock"

    # Insecure bootstrap is NOT appropriate for production use but is ok for
    # simple testing/evaluation purposes.
    insecure_bootstrap = true
}

plugins {
   KeyManager "disk" {
        plugin_data {
            directory = "/var/lib/spire/data/agent"
        }
    }

    NodeAttestor "join_token" {
        plugin_data {}
    }

    WorkloadAttestor "unix" {
        plugin_data {}
    }
}